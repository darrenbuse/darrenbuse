name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pandoc
        uses: pandoc/actions/setup@v1

      - name: Build site
        run: |
          mkdir -p public
          pandoc README.md -f gfm -t html --standalone \
            --metadata title="Darren Buse" \
            --css=https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown.min.css \
            -o public/index.html
          # Wrap content in markdown-body div for GitHub styling
          sed -i 's/<body>/<body><article class="markdown-body" style="max-width:900px;margin:40px auto;padding:20px;">/' public/index.html
          sed -i 's/<\/body>/<\/article><\/body>/' public/index.html
          # Copy assets
          cp *.gif *.png CNAME public/ 2>/dev/null || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
